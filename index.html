<!DOCTYPE html>
<html>
<head>
    <title>图片说话制作工具</title>
    <style>
        .btn {
            font-size: 100px; /* 调整按钮文字的大小 */
        }
    </style>
</head>
<body>

    <!--  图片说话制作 - 在新窗口打开指定网页1 -->
    <button class="btn" onclick="window.open(' https://app.heygen.com/login')">
        <span style="font-size: 1.5em;">&#128279;</span> <!-- 使用对应的图标代码 -->
         图片说话制作
    </button>

    <!-- 临时邮箱接收 - 在新窗口打开指定网页2 -->
    <button class="btn" onclick="window.open('https://www.temporary-email.org/')">
        <span style="font-size: 1.5em;">&#128279;</span>
        临时邮箱接收
    </button>

    <!-- 这里联系我 - 在新窗口打开指定网页3 -->
    <button class="btn" onclick="window.open('https://www.example3.com')">
        <span style="font-size: 1.5em;">&#128279;</span>
        这里联系我
    </button>

</body>
</html>
